<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>URL Validator</h1>
    <form id="url-form">
        <label for="url-input">Url</label>
        <input type="url" id="url-input">
        <input type="submit" value="Get links">
    </form>

    <ul id="link-list">
        <!-- Links will be inserted here by JS -->
    </ul>

    <script>
        // DOM Elements used
        var userForm = document.querySelector("#url-form");
        var userInput = document.querySelector("#url-input");
        var linkList = document.querySelector("#link-list");

        // The big function :-(
        function fetchURLs(event) {
            event.preventDefault();  // Don't submit the form

            var url = input.value;

            // Fetch boilerplate
            fetch(url)
 	            .then(function (response) {
 	                return response.text();
                })
                .then(function (data) {
                    // Parse data from fetch
                    console.log(data);  // shows everything
                    var temp = document.createElement("div");
                    temp.innerHTML = data;

                    var links = temp.querySelectorAll("a");
                    for (var link of links) {
                        // <li></li>
                        var li = document.createElement("li");
                        // <li><a href="...">...</a></li>
                        li.appendChild(link)
                        // <ul><li><a>
                        linkList.appendChild(li);
                    }
                })
                .catch(function (error) {
                    // Log the error
                    console.log(error.message);
                });

            console.log(userInput.value);
        }
        // Makes things happen
        userForm.addEventListener("submit", fetchURLs);
    </script>
</body>
</html>
