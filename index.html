<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Validator</title>
</head>
<body>
    <h1>URL Validator</h1>
    <form id="url-form">
        <label for="url-input">Please input URL to retrieve links:</label>
        <input type="url" id="url-input">
        <input type="submit" value="Get links">
    </form>

    <ul id="link-list">
        <!-- Links will be inserted here by JS -->
    </ul>

    <script src="main.js"></script>
</body>
</html>
