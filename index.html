<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>URL Validator</h1>
    <form id="url-form">
        <label for="url-input">Url</label>
        <input type="url" id="url-input">
        <input type="submit" value="Get links">
    </form>

    <script>
        function fetchURLs(event) {
            event.preventDefault();  // Don't submit the form

            // Fetch boilerplate
            fetch("page2.html")
 	            .then(function (response) {
 	                return response.text();
                })
                .then(function (data) {
                    // Parse data from fetch
                    console.log(data);  // shows everything
                    var temp = document.createElement("div");
                    temp.innerHTML = data;

                    var links = temp.querySelectorAll("a");
                    console.log(links);
                })
                .catch(function (error) {
                    // Log the error
                    console.log(error.message);
                });

            var userInput = document.getElementById("url-input");
            console.log(userInput.value);
        }
        console.log("Hey, does this work?");
        var userForm = document.getElementById("url-form");
        userForm.addEventListener("submit", fetchURLs);
    </script>
</body>
</html>
